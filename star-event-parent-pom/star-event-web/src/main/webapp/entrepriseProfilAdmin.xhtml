<!DOCTYPE html>

	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
​
<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Profil</title>
​
	<!-- Bootstrap -->
	<link rel="stylesheet"

		crossorigin="anonymous" />
​
	<!--Font Awesome-->
	<script src="https://kit.fontawesome.com/dd4348a268.js"
		crossorigin="anonymous"></script>
​
	<!--CSS -->
	<link rel="stylesheet" href="resources/css/styleProfilPart.css" />
​
</h:head>
​
<h:body>
​
<!-- Header with navbar-->
​
 <header>
    <div class="container-fluid p0">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand">Star Event</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
​
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Login

                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item"  href="http://localhost:8080/StarEvent">Log out</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="entrepriseProfilAdmin.xhtml">My Account</a>
                    </li>    
                    <li class="nav-item">
                        <a class="nav-link" href="catalogueAdmin.xhtml">Catalogue</a>
                    </li>             
                    <li class="nav-item">
                        <a class="nav-link" href="#">Statistics</a>
                    </li>

​
​
	<!--End Header with NavBar-->
​
​
	<section class="section-1">
​
​
​
		<div class="container">
			<div class="row">
				<div class="info">
					<img src="resources/images/man.jpg"
						class="img img-rounded img-fluid" />
					<button type="submit" class="btn btn-primary">Change</button>
				</div>
			</div>
​
		</div>
		<div class="container">
​
		  	<div class="row">
				<!--<div class="description">
					<h5>Company Description</h5>
					<p>
						<TEXTAREA rows="" cols=""></TEXTAREA>
					</p>
				</div>-->
			</div>
​
			<div class="row">
				<div class="cover"></div>
			</div>
​
		</div>
​
	</section>
​
​
	<!--Section 2 Information-->
​
	<section class="section-2">
​
		<div class="container">
​
			<h2>Informations</h2>
			<div class="row">
				<div class="cover"></div>
			</div>
​
​
			<div class="row">
​
				<div class="col-md-6 col-sm-12">
​
					<form class="information">
						<div class="profile">
							<h1>Personal Info</h1>
							<h2>First Name</h2>
							<p>
								<h:outputText value="#{profilAdminMb.adminConnecte.profilAdmin.nomUtilisateur}"></h:outputText>
								<button class="btn">update</button>
							</p>
							
							<h2>Last Name</h2>
							<p>
								<h:outputText value="#{profilAdminMb.adminConnecte.profilAdmin.prenomUtilisateur}"></h:outputText>
								<button class="btn">update</button>
							</p>
							
							<h2>Phone</h2>
							<p>
								<h:outputText value="#{profilAdminMb.adminConnecte.profilAdmin.telephoneUtilisateur}"></h:outputText>
							</p>
							<h2>Email</h2>
							<p>
								<h:outputText value="#{profilAdminMb.adminConnecte.profilAdmin.emailUtilisateur}"></h:outputText>
								<button class="btn">update</button>
							</p>
							<h2>Login</h2>
							<p>
								<h:outputText value="#{profilAdminMb.adminConnecte.login}"></h:outputText>
								<button class="btn">update</button>
							</p>
							
							<h2>Password</h2>
							<p>
								<h:outputText value="#{profilAdminMb.adminConnecte.password}"></h:outputText>
								<button class="btn">Change</button>
							</p>
						</div>
					</form>
				</div>
​
			</div>
		</div>
	</section>
​
​
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
​
</h:body>
</html>
