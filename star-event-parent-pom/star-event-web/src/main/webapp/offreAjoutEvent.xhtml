<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Offer</title>


	<!-- Bootstrap -->
	<!--<link rel="stylesheet" href="resources/css/bootstrap.min.css" />  -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
		crossorigin="anonymous" />

	<!--Font Awesome-->
	<script src="https://kit.fontawesome.com/dd4348a268.js"
		crossorigin="anonymous"></script>


	<!-- Feuille de Style CSS pour Offre -->
	<link rel="stylesheet" href="resources/css/styleOffre.css" />



</h:head>
<h:body>

	<!-- Header with navbar-->

	<header>
		<div class="container-fluid p0">
			<nav class="navbar navbar-expand-lg navbar-light">
				<a class="navbar-brand">Star Event</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				​
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
							role="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"> Login ​ </a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" href="#">Log out</a>
							</div></li>
						<li class="nav-item"><a class="nav-link"
							href="enterpriseProfilClient.xhtml">My account</a></li>
						<li class="nav-item"><a class="nav-link"
							href="profilClient.xhtml">Catalogue</a></li>
						<li class="nav-item"><a class="nav-link"
							href="eventsClient.xhtml">My events</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</header>



	<!--End Header with NavBar-->




	<h:form>
		<!--Section 2 Title and Reservation/ Edition-->
		<section class="reserve-block">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h:outputText name="offerName"
							value="#{offreMb.offreSelectionnee.nomOffre}" class="title"></h:outputText>
					</div>
					<div class="col-md-6">
						<div class="reserve-seat-block">

							<div class="reserve-btn">
								<div class="featured-btn-wrap"></div>
							</div>
						</div>
					</div>
				</div>
			</div>


		</section>

	</h:form>
	<h:form>
		<!--Section 5 Photo Offre-->

		<section class="section-5">
			<div class="container">
				<div class="row">
					<div class="col-md-8">
						<img src="#{offreMb.offreSelectionnee.imageOffre}"
							class="img-fluid" alt="#" />
					</div>

					<div class="col-md-4 responsive-wrap">
						<div class="contact-info">

							<div class="address">
								<i class="fas fa-map-marker-alt"></i>
								<h:outputText
									value="#{offreMb.offreSelectionnee.infoComplementaire}" />
							</div>
							<div class="address">
								<i class="fas fa-mobile-alt"></i>
								<h:outputText
									value="#{offreMb.offreSelectionnee.partenaire.profilPartenaire.telephoneUtilisateur}" />
							</div>
							<div class="address">
								<i class="fas fa-envelope-square"></i>
								<h:outputText
									value="#{offreMb.offreSelectionnee.partenaire.profilPartenaire.emailUtilisateur}" />
							</div>

							<div class="address">
								<i class="fas fa-euro-sign"></i>
								<h:outputText value="#{offreMb.offreSelectionnee.prixOffre}" />
							</div>

							<div class="address">
								<i class="fas fa-users"></i>
								<h:outputText value="#{offreMb.offreSelectionnee.capaciteMax}" />
							</div>
							<!--  -->
							<div class="address">
								<i class="fas fa-hand-pointer"></i>
								<h:selectOneMenu value="#{reservationMb.idEvenement}">
									<f:selectItems value="#{reservationMb.listEvenementsClient}"
										var="evenement" itemLabel="#{evenement.titreEvenement}"
										itemValue="#{evenement.id_evenement}"></f:selectItems>
								</h:selectOneMenu>

							</div>

							<div class="address">
								<label class="control-label">Start Date</label>
								<div class="row">
									<div class="col-sm-4">

										<p:calendar value="#{reservationMb.dateSelect}">
											<p:ajax event="dateSelect"
												listener="#{reservationMb.selectDateDebutReservation}"></p:ajax>
										</p:calendar>
									</div>
								</div>

							</div>

							<div class="address">
								<label class="control-label">End Date</label>
								<div class="row">

									<div class="col-sm-4">
										<p:calendar value="#{reservationMb.dateSelect}">
											<p:ajax event="dateSelect"
												listener="#{reservationMb.selectDateFinReservation}"></p:ajax>
										</p:calendar>
									</div>

								</div>


							</div>

							<div class="address">

								<label class="control-label">Number of Guests</label>
								<div class="row">

									<div class="col-sm-8">
										<h:inputText 
											value="#{reservationMb.reservationCree.nbInvites}"
											class="form-control" />

									</div>

								</div>

							</div>
							<!--  -->
							<div class="address">


								<h:commandButton value="BOOK THIS OFFER"
									action="#{reservationMb.bookOffer()}"
									class="btn btn-secondary" />
									<bt></bt>
						<h:commandButton action="#{reservationMb.creerEvent()}"
						value="New Event" class="btn btn-info" />
	
							</div>

						</div>
					</div>
				</div>
			</div>


		</section>

	</h:form>
	<!--End Section 1 photo de l'Offre-->



	<h:form>
		<section class="section-3">
			<div class="container">
				<div class="description">
					<h:outputText value="#{offreMb.offreSelectionnee.descriptionOffre}" />
				</div>

			</div>


		</section>

	</h:form>


	<!--End Section 4 Offre details-->

		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>

</h:body>

</html>
