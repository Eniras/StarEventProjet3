<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Offer</title>


	<!-- Bootstrap -->
	<!--<link rel="stylesheet" href="resources/css/bootstrap.min.css" />  -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
		crossorigin="anonymous" />

	<!--Font Awesome-->
	<script src="https://kit.fontawesome.com/dd4348a268.js"
		crossorigin="anonymous"></script>


	<!-- Feuille de Style CSS pour Offre -->
	<link rel="stylesheet" href="resources/css/styleOffre.css" />



</h:head>
<h:body>

	<!-- Header with navbar-->

		<header>
		<div class="container-fluid p0">
			<nav class="navbar navbar-expand-lg navbar-light">
				<a class="navbar-brand">Star Event</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
							role="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"> Login </a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
	<!--
								<p:commandLink
									action="#{loginMb.unlog()}" styleClass="dropdown-item" >
									<h:outputText value="Log out" />
								</p:commandLink>-->
									
						 	<a href="http://localhost:8080/StarEvent/login.xhtml"
									class="dropdown-item">Log out</a>  
									
									
							</div></li>
						<li class="nav-item"><a class="nav-link" href="enterpriseProfilPart.xhtml">My
								Account</a></li>
						<li class="nav-item"><a class="nav-link" href="profilPartenaire.xhtml">My
								Offers</a></li>
						<li class="nav-item"><a class="nav-link" href="reservation.xhtml">My
								Reservations</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</header>



	<!--End Header with NavBar-->

<h:form>
	<!--Section 2 Title and Reservation/ Edition-->
	<section class="reserve-block">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h:outputText name="offerName" value="#{offreMb.offreSelectionnee.nomOffre}" class="title"></h:outputText>
				</div>
				<div class="col-md-6">
					<div class="reserve-seat-block">

						<div class="review-btn">
							<h:commandButton href="#" class="btn btn-outline-danger-save" id="btn-save" action="#{offreMb.update(offreMb.offreSelectionnee)}" value="SAVE" />
						</div>
						<div class="reserve-btn">
							<div class="featured-btn-wrap">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


	</section>

</h:form>
<h:form>
	<!--Section 5 Photo Offre-->

	<section class="section-5">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<button class="btn btn-primary">
						<i class="fas fa-pencil-alt"></i>
					</button>
					<img src="#{offreMb.offreSelectionnee.imageOffre}" class="img-fluid"
						alt="#" />
				</div>

				<div class="col-md-4 responsive-wrap">
					<div class="contact-info">

						<div class="address" id ="information">
							<i class="fas fa-map-marker-alt"></i>
							<h:outputText value="#{offreMb.offreSelectionnee.infoComplementaire}" />
						</div>
						<div class="address">
							<i class="fas fa-mobile-alt"></i>
							<h:outputText value="#{offreMb.offreSelectionnee.partenaire.profilPartenaire.telephoneUtilisateur}" />
						</div>
						<div class="address">
							<i class="fas fa-envelope-square"></i>
							<h:outputText value="#{offreMb.offreSelectionnee.partenaire.profilPartenaire.emailUtilisateur}" />
						</div>

						<div class="address">
							<i class="fas fa-euro-sign"></i>
							<h:outputText value="#{offreMb.offreSelectionnee.prixOffre}"/>
						</div>

						<div class="address">
							<i class="fas fa-users"></i>
							<h:outputText value="#{offreMb.offreSelectionnee.capaciteMax}"/>
						</div>

						<a href="#" class="btn btn-outline-danger btn-contact">SEND A
							MESSAGE</a>
					</div>
				</div>
			</div>
		</div>


	</section>

</h:form>
	<!--End Section 1 photo de l'Offre-->



<h:form>
	<section class="section-3">
		<div class="container">
			<div class="description" id="description">
				<h:outputText value="#{offreMb.offreSelectionnee.descriptionOffre}"/>
			</div>

		</div>


	</section>
	
</h:form>


<h:form>

	<!--End Section 4 Title and Reservation/ Edition-->
	<section class="light-bg booking-details_wrap">
		<div class="container">
			<div class="row">
				<div class="col-md-8 responsive-wrap">
					<div class="booking-checkbox_wrap">
						<div class="booking-checkbox">
		
								<h:inputTextarea id ="message" class="form-control counted" name="message" placeholder="Modify your description"
									rows="5" style="margin-bottom: 10px;" onchange="submit()" update = ":description" valueChangeListener="#{offreMb.updateDescription}">
										
									</h:inputTextarea>
		
						</div>

					</div>

				</div>
				<div class="col-md-4 responsive-wrap">
					<div class="contact-info">
						<div class="address">
							<i class="fas fa-map-marker-alt"></i>
							<h:inputText onchange="submit()" update= ":information" valueChangeListener="#{offreMb.updateInformation}"/>
						</div>

						<a href="#" class="btn btn-outline-danger btn-contact">Modify your
							adress</a>
					</div>
				</div>
			</div>
		</div>
	</section>
</h:form>

	<!--End Section 4 Offre details-->





	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>

</h:body>

</html>
