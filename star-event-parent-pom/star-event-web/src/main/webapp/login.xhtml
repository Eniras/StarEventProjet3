	<!--Login form-->

	<section class="Form my-4 mx-5">
		<div class="container" id="blur">
			<div class="row no-gutters">
				<div class="col-lg-5">
					<img src="resources/images/man.jpg" class="img-fluid" alt="" />
				</div>
				<div class="col-lg-7 px-5 pt-5">
					<h1 class="font-weight-bold py-3 text-align-center">Star Event</h1>
					<h4>Sign into your account</h4>

					<h:form>

						<div class="form-row">
							<div class="col-lg-7">
								<h:inputText type="email" name="emailAdresse" id="email" value="#{loginMb.inputLogin}"
									class="form-control my-3 p-4" a:placeholder="Login"></h:inputText>
							</div>
						</div>
						<div class="form-row">
							<div class="col-lg-7">
								<h:inputSecret type="password" name="password" id="password" value="#{loginMb.inputPassword}"
									class="form-control my-3 p-4" a:placeholder="Password"></h:inputSecret>
							</div>
						</div>

						<div class="form-row">
							<div class="col-lg-7">
								<h:commandButton 
									class="btnLogin" value="Login" action="#{loginMb.loginMethod()}"></h:commandButton>
							</div>
						</div>
						<a href="#">Forgot password</a>
						<p>Don't have an account ? <a href="#" onclick= "toggle()">Register here</a>
						</p>
						
					
					</h:form>
				</div>
			</div>
		</div>


		<!-- Formulaire à intégrer en TOGGLE (si on y arrive) -->


		<form class="registerForm" method="post">
			<div id="registerPopup">
				<h:button  onclick="toggle()"><i class="fa fa-arrow-left"></i></h:button>
				<div>
					<h2>Create an Account</h2>
					<div class=" col-xs-6 col-sm-6 col-md-6">
						<h:inputText type="email" name="emailRegister" id="emailRegister"
							class="form-control input-sm" a:placeholder="Email"></h:inputText>
					</div>
					<div class=" col-xs-6 col-sm-6 col-md-6">
						<h:inputText type="text" name="passwordRegister" id="passwordRegister"
							class="form-control input-sm" a:placeholder="Password"></h:inputText>
					</div>
					<div class=" col-xs-6 col-sm-6 col-md-6">
						<h:inputText type="text" name="passwordRegisterCheck" id="passwordRegisterCheck"
							class="form-control input-sm" a:placeholder="Confirm Password"></h:inputText>
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>


	</section>
