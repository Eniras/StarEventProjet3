​
<!--Section 1 -->
​<h:form>
		<section class="section-1">
			<div class="container">
				<div id="accordion">
					<div class="row">
						<div class="col-lg-12">
							<div class="text-center">
								<h3>New Event</h3>
							</div>
						</div>
					</div>

					<div class="card card-default">
						<div class="card-header">
							<h4 class="card-title">
								<a data-toggle="collapse" data-parent="#accordion"
									href="#collapse1"> <i
									class="glyphicon glyphicon-search text-gold"></i> <h5>CREATE
										AN EVENT</h5>
								</a>
							</h4>
						</div>
						<div id="collapse1" class="collapse show">
							<div class="card-body">
								<div class="row">
									<div class="col-md-3 col-lg-4">
										<div class="form-group">
											<label class="control-label">Title</label> 
											<h:inputText value="#{reservationMb.evenementCree.titreEvenement}"
											 class="form-control"/>
												 
										</div>
									</div>




								</div>

								<div class="row">

									<div class="col-md-1 col-lg-4">
										<div class="form-group">
											<label class="control-label">Number of Guests</label>
											<h:inputText value="#{reservationMb.evenementCree.nbInvites}"
											 class="form-control"/>
												
										</div>
									</div>
									<div class="col-md-2 col-lg-3">
										<div class="form-group">
											<label class="control-label">Start Date</label>
											<div class="input-group date">
												 <span
													class="input-group-append">
											
													<p:calendar value ="#{reservationMb.dateSelect}">
															<p:ajax event="dateSelect" listener="#{reservationMb.selectDateDebutEvent}"></p:ajax>
													</p:calendar>
												</span>
											</div>
										</div>
									</div>

									<div class="col-md-2 col-lg-3">
										<div class="form-group">
											<label class="control-label">End Date</label>
											<div class="input-group date">
											 <span
													class="input-group-append">
													<p:calendar value ="#{reservationMb.dateSelect}">
															<p:ajax event="dateSelect" listener="#{reservationMb.selectDateFinEvent}"></p:ajax>
													</p:calendar>
												</span>
											</div>
										</div>
									</div>
						
								</div>


								<div class="row">
								
								<div class="col-md-2 col-lg-3">
										<div class="form-group">
											<h:commandButton class="btn btn-primary" value="Valid" action="#{reservationMb.update()}"/>
										
										</div>
									</div>
								
								</div>


							</div>
							`
						</div>
					</div>
					

				</div>
			</div>
		</section>
​</h:form>
	<!--End Section 1 -->
​
 
<section class="section-2">

<h:form>
    <!--Section 2  Les Offres du Partenaires-->
	
		<div class="container-fluid p0">
			<div class="cards">
				<div class="titre">
					<h2>Catalogue</h2>
				</div>
				
				<div class="container">
				<label>Select by:</label>
				
				<bt></bt>
					<h:commandButton class="btn btn-info" action="#{offreMb.offreAll()}" update=":ourCards" value="All"/>
					<bt></bt>
					<h:commandButton class="btn btn-info" action="#{offreMb.offreSalle()}" update=":ourCards" value="Venue"/>
					<bt></bt>
					<h:commandButton class="btn btn-info" action="#{offreMb.offreRestaurant()}" update=":ourCards" value="Restaurant"/>
					<bt></bt>
					<h:commandButton class="btn btn-info" action="#{offreMb.offreTraiteur()}" update=":ourCards" value="Caterer"/>
				
				
				
				</div>
				
				<div class="row">

					<!--Offre 1 du Partenaire VOIR-->
					​
						<ui:repeat var="offre" value="#{offreMb.offres}">

						<div class="card" style="width: 18rem;">
							<img src="#{offre.imageOffre}" class="card-img-top" />
							<div class="card-body">
								<h5 class="card-title">#{offre.nomOffre}</h5>
								<p class="card-text">Some quick example text to build on the
									card title and make up the bulk of the card's content.</p>
									
									<!-- Faire la bonne redirection vers la Page offreSelectByClient pour voir offre sans les boutons de modifs -->
								<h:commandButton href="#" class="btn btn-primary" action="#{offreMb.detailOffreSelectByClient(offre)}" value="Details" />
							
							</div>
						</div>

					</ui:repeat>				​
					
				</div>
			</div>
		</div>

​</h:form> 


</section>
